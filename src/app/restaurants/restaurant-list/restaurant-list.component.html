<div class="col-md-6">
  <h2> Restaurants List</h2>
  <button class="btn btn-danger" (click)="openAddModalForm()"> Add Restaurant</button>
  <table class="table table-striped">
    <thead>
    <tr>
      <th class="hidden">id</th>
      <th>Name</th>
      <th>Address</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let restaurant of restaurants">
      <td class="hidden"></td>
      <td>{{restaurant.name}}</td>
      <td>{{restaurant.address}}</td>
      <td>
        <button class="btn btn-danger" (click)="delete(restaurant)"> Delete</button>
        <button class="btn btn-danger" (click)="openEditModalForm(restaurant.id)" style="margin-left: 20px;"> Edit</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
