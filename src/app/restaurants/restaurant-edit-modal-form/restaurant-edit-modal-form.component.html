<div class="modal-header">
  <h4 class="modal-title">Restaurant edit</h4>
</div>

<form [formGroup]="editForm" (ngSubmit)="onSubmit()">

  <div class="modal-boy">
    <div class="container">

      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" formControlName="name" placeholder="Name" name="name" class="form-control" id="name"
               [ngClass]="{ 'is-invalid': submitted && f.name.errors }"/>
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
          <div *ngIf="f.name.errors.required">Name is required</div>
          <div *ngIf="f.name.errors.minlength">Name must be at least 2 characters</div>
        </div>
      </div>

      <div class="form-group">
        <label for="address">Address:</label>
        <input formControlName="address" type="text" placeholder="Address" name="address" class="form-control" id="address"
               [ngClass]="{ 'is-invalid': submitted && f.address.errors }"/>
        <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
          <div *ngIf="f.address.errors.required">Address is required</div>
        </div>
      </div>

    </div>
  </div>

  <div class="modal-footer">

    <!--<button class="btn btn-success" [disabled]="!editForm.valid">-->
    <!--Submit-->
    <!--</button>    -->

    <button class="btn btn-primary"> Submit </button>

    <button type="button" class="btn btn-danger" (click)="activeModal.dismiss('Close clicked')">
      Cancel
    </button>

  </div>
</form>
