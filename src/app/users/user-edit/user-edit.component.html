<div class="col-md-6">
  <h2 class="text-center">Edit User</h2>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" formControlName="name" placeholder="Name" name="name" class="form-control" id="name"
             [ngClass]="{ 'is-invalid': submitted && f.name.errors }"/>
      <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
        <div *ngIf="f.name.errors.required">Name is required</div>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" formControlName="email" placeholder="Email" name="email" class="form-control" id="email"
             [ngClass]="{ 'is-invalid': submitted && f.email.errors }"/>
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.restaurant.email.required">Email is required</div>
      </div>
    </div>

    <div class="form-group">
      <input type="checkbox" formControlName="enabled"> Enabled <br>
    </div>

    <div class="form-group" *ngFor="let role of roles">
      <input type="checkbox" [checked]="hasRole(role)" (change)="roleChanged(role, $event.target.checked)"> {{role}} <br>
    </div>

    <div class="form-group">
      <span>Registered date: {{registered}}</span>
      <br/>
    </div>
    <button class="btn btn-success">Update</button>
  </form>
</div>
